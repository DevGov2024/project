<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tarjar PDF com OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        button {
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tarjar PDF com OCR</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="pdffile">Selecione um arquivo PDF (imagem escaneada):</label>
        <input type="file" name="pdffile" accept=".pdf" required>

        <fieldset>
            <legend>Escolha os padrões para tarjar:</legend>
            {% for padrao in padroes %}
                <label>
                    <input type="checkbox" name="itens" value="{{ padrao }}" checked>
                    {{ padrao }}
                </label>
            {% endfor %}
        </fieldset>

        <button type="submit">Enviar e Tarjar (OCR)</button>
    </form>

    {% if pdf_data %}
        <h2>Pré-visualização:</h2>
        <iframe src="data:application/pdf;base64,{{ pdf_data }}"></iframe>
    {% endif %}
</body>
</html>
