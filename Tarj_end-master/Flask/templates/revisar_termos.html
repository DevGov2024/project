<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Revisar Termos Detectados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        .termo {
            margin-bottom: 10px;
        }

        .termo label {
            margin-left: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .voltar {
            margin-top: 15px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <h1>Revisar termos detectados via OCR</h1>

    <form method="post">
        {% for termo in termos %}
            <div class="termo">
                <input type="checkbox" name="termos_confirmados" value="{{ termo }}" checked>
                <label>{{ termo }}</label>
            </div>
        {% endfor %}

        <button type="submit">Aplicar Tarjas</button>
    </form>

    <a href="{{ url_for('tarjar_pdf_ocr') }}" class="voltar">Voltar para upload</a>
</body>
</html>
