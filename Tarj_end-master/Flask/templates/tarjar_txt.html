<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tarjar TXT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Envie um arquivo TXT e escolha quais dados deseja tarjar:</h2>
  <form method="post" enctype="multipart/form-data" action="/tarjar_txt">
    <input type="file" name="txtfile" accept=".txt" required class="form-control mb-3"><br>
    {% for chave in padroes %}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="itens" value="{{ chave }}" checked>
        <label class="form-check-label">{{ chave }}</label>
      </div>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-danger">Enviar e Tarjar txt</button>

   
  </form>
</div>
</body>
</html>
