<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF para Tarjar com spaCy</title>
</head>
<body>
    <h1>Upload de PDF para Tarjar Entidades (spaCy)</h1>
    <form action="/tarjar_spacy" method="POST" enctype="multipart/form-data">
        <input type="file" name="arquivo" accept="application/pdf" required>
        <button type="submit">Enviar e Tarjar</button>
    </form>
</body>
</html>
