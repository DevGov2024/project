<form method="POST" enctype="multipart/form-data">
    <label>Arquivo .docx:</label>
    <input type="file" name="docxfile" required><br>

    <label>Itens para buscar:</label><br>
    {% for padrao in padroes %}
        <input type="checkbox" name="itens" value="{{ padrao }}" checked> {{ padrao }}<br>
    {% endfor %}

    <button type="submit">Visualizar</button>
</form>
