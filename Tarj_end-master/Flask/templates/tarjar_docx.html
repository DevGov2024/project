<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tarjar DOCX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Envie um arquivo .docx e escolha quais dados deseja tarjar:</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="docxfile" accept=".docx" required class="form-control mb-3"><br>
    {% for chave in padroes %}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="itens" value="{{ chave }}" checked>
        <label class="form-check-label">{{ chave }}</label>
      </div>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Enviar e Tarjar</button>
  </form>
</div>
</body>
</html>
