<!DOCTYPE html>
<html>
<head>
    <title>Preview PDF Tarjado</title>
</head>
<body>
    <h2>Pré-visualização do PDF tarjado</h2>
    <embed src="data:application/pdf;base64,{{ pdf_data }}" type="application/pdf" width="100%" height="600px" />

    <form action="{{ url_for('download_pdf_tarjado') }}" method="get">
        <button type="submit">Baixar PDF Tarjado</button>
    </form>

    <form action="{{ url_for('tarjar_pdf') }}" method="get" style="display:inline; margin-left: 10px;">
    <button type="submit">Cancelar Solicitação</button>
</form>
</body>
</html>
