<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pré-visualização do PDF Tarjado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h3>Visualize o PDF e selecione os dados que deseja tarjar</h3>

    <!-- Preview do PDF original -->
    <embed src="data:application/pdf;base64,{{ pdf_data }}" type="application/pdf" width="100%" height="600px" style="border: 1px solid #ccc; margin-bottom: 20px;" />

    <form method="post" action="{{ url_for('aplicar_tarjas_pdf') }}">
      <h5>Dados encontrados:</h5>
      {% for item in ocorrencias %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="selecionados" value="{{ item.id }}" id="chk{{ loop.index }}" checked>
          <label class="form-check-label" for="chk{{ loop.index }}">
            {{ item.tipo }}: "{{ item.texto }}" (Página {{ item.pagina + 1 }})
          </label>
        </div>
      {% endfor %}
      
      <div class="mt-4">
        <button type="submit" class="btn btn-danger btn-lg">Confirmar e Tarjar</button>
        <a href="{{ url_for('tarjar_pdf') }}" class="btn btn-secondary btn-lg ms-3">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
